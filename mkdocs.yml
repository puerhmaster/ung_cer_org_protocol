site_name: "Unguided Cerebral Organoid Protocol"

nav:
  - Home: index.md
  - Introduction: 01-introduction.md
  - "Materials & Equipment": 02-materials.md
  - Protocol: 03-protocol.md
  - Appendix: appendix.md
  - "Image Gallery": gallery.md

theme:
  name: material
  logo: images/logo_400x400.png
  favicon: images/logo_400x400.png
  features:
    - navigation.expand
    - navigation.top
    - navigation.sections
    - toc.integrate
    - toc.follow
    - content.code.copy
    - content.tabs.link
    - search.highlight
    - header.autohide
    - announce.dismiss
  palette:
    # Custom palette with blue/cyan for science
    - scheme: default
      primary: blue
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: "Inter"
    code: "JetBrains Mono"
  language: en

plugins:
  - search
  - social
  - tags
  - table-reader

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - footnotes
  - attr_list
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_css:
  - css/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourrepo
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/yourtwitter
    - icon: fontawesome/brands/telegram
      link: https://t.me/yourtelegram